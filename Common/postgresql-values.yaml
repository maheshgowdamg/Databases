architecture: replication

global:
  postgresql:
    auth:
      existingSecret: postgresql
      database: postgres

metrics:
  enabled: true
  pgStatStatements: true

primary:
  extendedConfiguration: |
    # Connection settings
    max_connections = 3001
    shared_preload_libraries = 'pg_stat_statements'
    pg_stat_statements.track = all

    # Logging configuration
    log_destination = 'stderr'
    logging_collector = on
    log_directory = '/bitnami/postgresql/logs'

    # Log rotation settings - keeps only 7 days automatically
    log_filename = 'postgresql-%a.log'   # %a = day name (Mon, Tue, Wed, etc.)
    log_rotation_age = '1d'              # rotate logs daily
    log_rotation_size = 0                # no size-based rotation
    log_truncate_on_rotation = on        # overwrite after 7 days (keep 7 files)
    log_file_mode = 0600                 # secure permissions

    # Log level and slow query tracking
    log_min_duration_statement = 1000    # log queries slower than 1s
    log_statement = 'none'

  persistence:
    size: 2Gi
  resourcesPreset: medium

readReplicas:
  replicaCount: 2

  extendedConfiguration: |
    # Connection settings
    max_connections = 3001
    shared_preload_libraries = 'pg_stat_statements'
    pg_stat_statements.track = all

    # Logging configuration
    log_destination = 'stderr'
    logging_collector = on
    log_directory = '/bitnami/postgresql/logs'

    # Log rotation settings - keeps only 7 days automatically
    log_filename = 'postgresql-%a.log'   # %a = day name (Mon, Tue, Wed, etc.)
    log_rotation_age = '1d'              # rotate logs daily
    log_rotation_size = 0                # no size-based rotation
    log_truncate_on_rotation = on        # overwrite after 7 days (keep 7 files)
    log_file_mode = 0600                 # secure permissions

    # Log level and slow query tracking
    log_min_duration_statement = 1000
    log_statement = 'none'

  persistence:
    size: 2Gi
  resourcesPreset: medium

replication:
  enabled: true
  numSynchronousReplicas: 1
  synchronousCommit: "on"
