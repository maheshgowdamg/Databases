architecture: replication
global:
  postgresql:
    auth:
      existingSecret: postgresql
      database: postgres
metrics:
  enabled: true
  pgStatStatements: true

# =============================================================
# Primary Replica Configuration
# =============================================================
primary:
  extendedConfiguration: |
    # ... (your postgresql settings - no changes here) ...
    max_connections = 3001
    shared_preload_libraries = 'pg_stat_statements'
    pg_stat_statements.track = all
    log_destination = 'stderr'
    logging_collector = on
    log_directory = '/bitnami/postgresql/logs'
    log_filename = 'postgresql-%Y-%m-%d.log'
    log_truncate_on_rotation = off
    log_rotation_age = 0
    log_connections = off
    log_disconnections = off
    log_min_duration_statement = 1000
    log_statement = 'all'
  persistence:
    size: 2Gi
  resourcesPreset: medium

  # This volume is for the OTEL config file
  extraVolumes:
    - name: otel-config-volume
      configMap:
        name: otel-postgres-config

  sidecars:
  - name: log-cleaner
    # ... (your existing log-cleaner config - no changes here) ...
    image: busybox:1.36
    command: ["/bin/sh", "-c", "while true; do find /logs -type f -name 'postgresql-*.log' -mtime +3 -delete; sleep 3600; done"]
    volumeMounts:
    - name: data
      mountPath: /logs
      subPath: logs
    resources:
      limits: { cpu: 50m, memory: 64Mi }
      requests: { cpu: 10m, memory: 32Mi }

  - name: otel-collector
    image: otel/opentelemetry-collector-contrib:0.90.1
    imagePullPolicy: IfNotPresent
    securityContext:
      runAsUser: 1001
      fsGroup: 1001
    
    # --- START OF FIX ---
    # Inject environment variables directly into this sidecar
    envFrom:
      - secretRef:
          name: postgres-env-secret
    # --- END OF FIX ---

    command:
      - "/otelcol-contrib"
      - "--config=/conf/otel-collector-config.yaml"
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    volumeMounts:
      - name: otel-config-volume
        mountPath: /conf
      - name: data
        mountPath: /bitnami/postgresql/logs
        subPath: logs
        readOnly: true

