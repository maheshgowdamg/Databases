apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.mattermost: "true"
    notifications.argoproj.io/subscribe.on-sync-failed.mattermost: "true"
    notifications.argoproj.io/subscribe.on-outofsync.mattermost: "true"

spec:
  project: default
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  sources:
    - chart: postgresql
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 15.5.15
      helm:
        valueFiles:
          - $values/Common/postgresql-values.yaml
    - repoURL: 'https://github.com/maheshgowdamg/Databases.git'
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
